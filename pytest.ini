[tool:pytest]
# Pytest configuration for AegisIntercept 6DOF Test Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    physics: marks tests that validate physics accuracy
    performance: marks tests that benchmark performance  
    integration: marks tests that test component integration
    regression: marks tests that prevent regression
    realworld: marks tests that validate real-world applicability

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    -ra

# Minimum version
minversion = 6.0

# Test timeout (for individual tests)
timeout = 300

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=aegis_intercept --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto